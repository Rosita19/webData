<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas Penambangan Data</title>
	<style type="text/css">
		body{
			text-align: center;
			display: block;
			background: #ffffcc;
		} 
		h2{
			font-family: times new roman;
			font-size: 50px;
			color: #000000;
		}
		.header{
			background: #cc9900;
			padding: 10px;
			margin: 0;
			display: block;	
			box-shadow: 3px 3px 3px rgba(0,0,0,1);

		}
		.lebar{
			width: 500px;

		}
		.btn{
			width: 250px;
		}

	</style>
</head>
<body>
	<center>
		<div class="header">
			<p></p>
		</div>
		<form>
			<h2>Perhitungan Data</h2>
			<table border="0">
				<tr>
					<td>Jumlah Pendapatan</td>
					<td>:</td>
					<td><input class="lebar" type="number" name="jumlah"></td>
				</tr>
				<tr>
					<td>KRP Aktif</td>
					<td>:</td>
					<td><input class="lebar" type="text" name="kpr"></td>
				</tr>
				<tr>
					<td>Jumlah Tanggungan</td>
					<td>:</td>
					<td><input class="lebar" type="number" name="tanggung"></td>
				</tr>
				<tr>
					<td>Durasi Pinjaman</td>
					<td>:</td>
					<td><input class="lebar" type="number" name="durasi"></td>
				</tr>
				<tr>
					<td>Rata-rata Overdue</td>
					<td>:</td>
					<td><input class="lebar" type="number" name="rata"></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input class="btn" type="submit" name="Simpan">
					<input class="btn" type="reset" name="Clear"></td>
				</tr>	
			</table>
			<hr style="width: 1000px; color: blue;"> 
			<table border="0">
				<tr><td><center>hasil</td></tr>
				<tr><td><input class="lebar" type="number" name="hasil"></td></tr>
				
			</table>

		</form>
	</center>	
</body>
</html>
